<mat-card> 
    <mat-card-header><h1>Update Transactions</h1></mat-card-header>
    <mat-card-content>
        <form (submit)="update()">
            <mat-form-field  style="width: 100%;">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)] = "transaction.dateTime" name="dateTime">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field  style="width: 100%;">
                <mat-label for="description">Description:</mat-label>
                <input matInput type="text" id="description" [(ngModel)]="transaction.description" name="description">
            </mat-form-field>
            <mat-form-field  style="width: 100%;">
                <mat-label for="amount">Amount:</mat-label>
                <input matInput type="number" step="0.01" id="amount" [(ngModel)]="transaction.amount" name="amount">
            </mat-form-field>
            
                <button type="button" color="primary" style="width: 100%; margin-bottom: 0.5em;" mat-flat-button (click)="fileInput.click()">Attachment (Optional):</button>
                <!-- <input hidden  #fileInput type="file"  id="attachment" [(ngModel)]="transaction.attachment" name="attachment"> -->
                <input hidden #fileInput type="file" id="attachment" (change)="onFileChange($event)" name="attachment">

                <button mat-flat-button color="accent" style="width: 100%;" type="submit"> Update Transaction </button>
        </form>
    </mat-card-content>
</mat-card>
