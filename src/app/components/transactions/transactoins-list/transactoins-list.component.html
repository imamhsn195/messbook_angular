
<mat-card>
    <mat-card-header><h1>All Transactions</h1></mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
            <ng-container matColumnDef="dateTime">
                <th mat-header-cell *matHeaderCellDef> Date Time </th>
                <td mat-cell *matCellDef="let element"> {{ (element.dateTime | date ) }} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{ element.amount | number:'1.2-2'  }} </td>
            </ng-container>
            <ng-container matColumnDef="attachment">
                <th mat-header-cell *matHeaderCellDef> Attachment </th>
                <td mat-cell *matCellDef="let element"> {{ element.attachment }} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <a mat-button color="primary" routerLink="/api/transactions/update/{{element.id}}">Update</a> &nbsp;
                    <button mat-button color="warn" (click)="deleteTransaction(element.id)">Delete</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableColumnHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumnHeaders;"></tr>
        </table>
    </mat-card-content>
</mat-card>
